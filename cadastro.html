<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="/styles/stylecadastro.css">
</head>
<body>
    <header>

    </header>
    
    <main class="login">
        <section class="login-direita">
            <h1>Faça seu <b>cadastro</b></h1>
            <div class="caixa">
                <img class="imagem" src="assets/user.png" alt="imagem user">
                <input type="text" placeholder="Nome" name="nome" class="input">
            </div>
            <div class="caixa">
                <img class="imagem" src="assets/email.png" alt="imagem carta">
                <input type="text" placeholder="Email" name="email" class="input">
            </div>
            <div class="caixa">
                <img class="imagem" src="assets/data.png" alt="imagem calendario">
                <input type="date" placeholder="Data de nascimento" name="data" class="input">
            </div>
            <div class="caixa">
                <img class="imagem" src="assets/password.png" alt="imagem cadeado">
                <input type="text" placeholder="Password" name="senha" class="input">
            </div>
            <button class="btn">Cadastrar</button>
            <p class="texto-informacoes">
                Já possui conta? <a href="index.html">Entre agora</a>
            </p>
        </section>

        <section class="login-esquerda">
            <h1>Cadastre-se</h1>
            <p>
                Queremos te conhecer melhor.<br> Para isso precisamos de algumas informações suas.
            </p>
        </section>
    </main>
</body>
</html>
